<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Report</h1>
            <p>Enter coordinates to get 5-day Report</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <div>
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" placeholder="28.6139" step="0.0001">
                </div>
                <div>
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" placeholder="77.2090" step="0.0001">
                </div>
            </div>
            <button id="getWeatherBtn">Get Forecast</button>
        </div>

        <div id="error" class="error"></div>
        <div id="loading" class="loading">Loading...</div>
        
        <div id="forecast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
